<template>
  <lightning-card>
    <lightning-record-edit-form object-api-name={objectApiName} >
      <div class="slds-grid slds-m-top_large">
        <div class="slds-col">
          <span>
            <lightning-input-field field-name="Name" onchange={changeHandler}  required></lightning-input-field>
          </span>
          <span>
            <lightning-input-field field-name="Channel__c" onchange={changeHandler} required></lightning-input-field>
          </span>
        </div>
        <div class="slds-col">
          <span>
            <lightning-input-field field-name="Sender__c" onchange={changeHandler} required></lightning-input-field>
          </span>
          <span>
            <lightning-input-field class="margin" field-name="StepOfBot__c" onchange={changeHandler} required></lightning-input-field>
          </span>
        </div>
      </div>
      <footer class="slds-card__footer">
        <div class="slds-text-align_right">
          <span class="slds-p-right_x-small">
            <lightning-button class="slds-m-top_small slds" type="submit" label="Cancel"></lightning-button>     
          </span>
          <span>
            <lightning-button class="slds-m-top_small" variant="brand" type="submit" label="Next" onclick={nextHandler}></lightning-button>           
          </span>
        </div>
      </footer>
    </lightning-record-edit-form>
  </lightning-card>
</template>
