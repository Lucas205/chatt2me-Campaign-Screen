<template>
  <lightning-card>
    <div class="slds-grid slds-wrap">
      <div class="slds-col slds-size_12-of-12">
        <div class="slds-col slds-size_4-of-12">
          <span>      
            <!-- coluna 1 -->
            <div class="slds-m-left_medium">
              <lightning-combobox
                name="progress"
                label="Template"
                value={value}
                placeholder="Select Progress"
                options={options}
                onchange={handleChange}>
              </lightning-combobox> 
            </div>
          </span>
        </div>
      </div>
      <div class="slds-col slds-size_4-of-12">
        <div class="slds-m-top_small slds-align_absolute-center">
          <h3 slot="title" >
            <lightning-icon icon-name="standard:template" size="small"></lightning-icon>
            <span class="slds-m-left_small">Template Fields</span>
          </h3>
        </div>
        <span>
          <!-- coluna 2 -->
          <div class="slds-m-left_medium">
            <template for:each={templatefields} for:item="step">
              <lightning-combobox
                key={step.value}
                name="progress"
                label=""
                value={step.value}
                placeholder="Select Progress"
                options={templatefields}
                onchange={handlerChange}
                disabled>
              </lightning-combobox>
            </template>
          </div>                     
        </span>
      </div>
      <div class="slds-col slds-size_4-of-12">
        <div class="slds-m-top_small slds-align_absolute-center">
          <h3 slot="title" >
            <lightning-icon icon-name="doctype:csv" size="small"></lightning-icon>
            <span class="slds-m-left_small">CSV Column</span>
          </h3>
        </div>
        <span>
          <!-- coluna 3 -->
          <div class="slds-m-left_small">
            <template for:each={templatefields} for:item="column">
              <lightning-combobox 
               key={column.value}
               name="progress"
               label=""
               value={colums}
               placeholder="Select Progress"
               options={colums}
               onchange={handlerChange}
               class="validate">
              </lightning-combobox>
            </template>                    
          </div> 
        </span>
      </div>
      <div class="slds-col slds-size_4-of-12">
        <span>
          preview template

        </span>
      </div>

    </div>
  <footer class="slds-card__footer">
    <div class="slds-text-align_right">
      <span class="slds-p-right_x-small">
        <lightning-button class="slds-m-top_small slds" type="submit" label="Cancel"></lightning-button>     
      </span>
      <span>
        <lightning-button class="slds-m-top_small" variant="brand" type="submit" label="Next" onclick={nextHandlerthree}></lightning-button>           
      </span>
    </div>  
  </footer>
  </lightning-card>
</template>
